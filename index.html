<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyMediatek</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <main>
        <section id="products-wrapper">

			<span class="mdi mdi-magnify">
				<input type="text" id="product-search" placeholder="Tier la collection par titre / date" />
                <a class="product-add2cart" id="filtrer-all"><span class="glyphicon glyphicon-globe"></span>All</a>
                <a class="product-add2cart" id="filtrer-album"><span class="glyphicon glyphicon-music"></span>Albums</a>
                <a class="product-add2cart" id="filtrer-game"><span class="glyphicon glyphicon-sound-dolby"></span>Games</a>
                <a class="product-add2cart" id="filtrer-movie"><span class="glyphicon glyphicon-film"></span>Movies</a>
                <a class="nbMedia"></a>
                <button class="btn btn-primary" id="btn-add">Add media</button>
			</span>

            <div id="product-list"></div>
            <div id="window-edit">
                <div id="edit-head">
                    <p class="close">-X-</p>
                </div>
                <div id="edit-contenu">
                    <h4>Edit media</h4>
                    <hr class='hr1'>
                    <div class="edit-type">
                        Type
                        <select id="edit-select">
                            <option value="option-album">Album</option>
                            <option value="option-game">Game</option>
                            <option value="option-movie">Movie</option>
                        </select>
                    </div>
                    <h4> <hr class='half'> GENERAL <hr class='half'></h4>
                    <div class="edit-general">
                        <p>Title <input type="text" placeholder="Zelda BOTW" /></p>
                        <p>Released date <input type="date" placeholder="03/03/2017" /></p>
                        <p>Rating </p>
                        <p>Image <input type="url" value="http://" placeholder="mysite.com" /></p>
                    </div>
                    <h4><hr class='half'> SPECIFIC <hr class='half'></h4>
                    <div class="edit-specific">
                        <p>Studio <input type="text" placeholder="Nintendo" /></p>
                        <p>Number of players <input type="text" placeholder="1" /></p>
                        <p>Plot <input type="text" placeholder="Your princess is in another" /></p>
                    </div>
                    <hr class='hr1'>
                    <button type="button" class="btn btn-dark">Cancel</button>
                    <button type="button" class="btn btn-success" id="edit-contenu-btn">Save</button>
                </div>
            </div>

            <div id="window-add">
                <div id="add-head">
                    <p class="close2">-X-</p>
                </div>
                <div id="add-contenu">
                    <h3>Add media</h3>
                    <hr class='hr1'>
                    <div class="add-type">
                        Type
                        <select id="add-select">
                            <option value="option-album">Album</option>
                            <option value="option-game">Game</option>
                            <option value="option-movie">Movie</option>
                        </select>
                    </div>
                    <h4> <hr class='half'> GENERAL <hr class='half'></h4>
                    <div class="add-general">
                        <p>Title <input type="text" id="add-title" placeholder="Zelda BOTW" required></p>
                        <p>Released date <input type="date" id="add-date" placeholder="03/03/2017" required></p>
                        <p>Rating <input type="text" id="add-rating" placeholder="5" required></p>
                        <p>Image <input type="url" id="add-img" placeholder="http://mysite.com" required>
                            <span>Suggestion d'essai: https://placeimg.com/250/250/nature</span>
                        </p>
                    </div>
                    <h4><hr class='half'> SPECIFIC <hr class='half'></h4>
                    <div class="add-specific">
                        <p>Artists <input type="text" id="add-artists" placeholder="Nintendo" /></p>
                        <p>nbTracks <input type="text" id="add-nbTracks" placeholder="5" /></p>
                    </div>
                    <hr class='hr1'>
                    <button type="button" class="btn btn-dark" id="add-cancel-btn">Cancel</button>
                    <button type="button" class="btn btn-success" id="add-contenu-btn">Add</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
    </body>
</html>
